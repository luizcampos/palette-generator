<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator by Luiz Fellipe</title>

    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >

    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <br>
    <div id="firstSection">
        <select id="typePalette" class="myDropdown">
            <option value="popular" selected class="dropdownItem">Popular</option>
            <option value="monochromatic" class="dropdownItem">Monochromatic</option>
        </select>
    
        <select id="numberOfColors" class="myDropdown">
            <option value="5" selected class="dropdownItem">5 colors</option>
            <option value="4" class="dropdownItem">4 colors</option>
            <option value="3" class="dropdownItem">3 colors</option>
        </select>
        
        <br/><br/>
        <button type="button" class="btn" id="btnGenerate">
            Generate
        </button>
    </div>
    
    <br/>
    <br/>

    <section id="palettes-divs"></section>
    
    <script src="./palettes-functions.js"></script>
</body>
</html>

<!-- JS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
